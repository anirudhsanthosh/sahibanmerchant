<ons-page id="forgorPassword">
  <!-- Toolbar here -->

  <div class="content">
    <div class="login-container">
      <div class="login-card">
        <!-- Scrollable content here -->

        <img class="loginpage-logo" src="/img/header_logo.svg" />

        <div class="login-form" id="forgot-password-form">
          <p id="loginMessage"></p>
          <div class="form-control">
            <ons-input
              id="user_login"
              modifier="underbar"
              placeholder="Username or Email"
              aria-autocomplete="none"
              float
              value=""
            ></ons-input>
          </div>
          <div class="form-control mt-4">
            <ons-button
              modifier="large"
              class=""
              id="forgot-password-submit-button"
              >Submit</ons-button
            >
            <ons-button modifier="large" class="mt-3" id="backtologinButton"
              >Back to Log in</ons-button
            >
          </div>
        </div>
        <div class="forgot-password-thank-you d-none">
          <h2>Password reset link has been send to your email.</h2>
          <ons-back-button>Back</ons-back-button>
        </div>
      </div>
    </div>
  </div>

  <!-- Fixed content here -->
</ons-page>
