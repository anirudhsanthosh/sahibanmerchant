<ons-page id="login">
  <!-- Toolbar here -->

  <div class="background login-background"></div>

  <div class="content">
    <!-- Scrollable content here -->
    <img class="loginpage-logo" src="/img/header_logo.svg" />
    <div style="text-align: center; margin-top: 30px">
      <p id="loginMessage"></p>
      <p>
        <ons-input
          id="username"
          modifier="underbar"
          placeholder="Username"
          float
        ></ons-input>
      </p>
      <p>
        <ons-input
          id="password"
          modifier="underbar"
          type="password"
          placeholder="Password"
          float
        ></ons-input>
      </p>
      <p style="margin-top: 30px">
        <ons-button id="loginButton">Sign in</ons-button>
      </p>
    </div>
  </div>

  <!-- Fixed content here -->
</ons-page>
