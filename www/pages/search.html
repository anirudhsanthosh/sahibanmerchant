<ons-page id="searchPage">
  <div class="search-container">
    <!-- <form> -->
    <div class="searchbar">
      <ons-back-button>Back</ons-back-button>
      <div class="search-form-controller">
        <input
          type="text"
          id="search-input"
          class="search-input"
          name="search"
          value=""
          autocomplete="off"
          autofocus
          placeholder="Search"
          enterkeyhint="search"
        />
        <button class="close clear-search" id="searchpageClearButton">
          &#10005;
        </button>
      </div>
    </div>

    <!-- </form> -->
    <div class="search-ajax-result" id="search-ajax-result"></div>
  </div>
</ons-page>
